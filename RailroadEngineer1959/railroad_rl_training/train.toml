[orchestrator.model]
name = "Qwen/Qwen2.5-0.5B-Instruct"

[orchestrator.environment]
id = "railroad_1959"
args = { dataset_path = "RailroadEngineer1959/data/railroad_extracted/safety_tasks_complete.json" }

[orchestrator.client]
server_type = "vllm"
base_url = "http://localhost:8000/v1"

[trainer.model]
name = "Qwen/Qwen2.5-0.5B-Instruct"

[trainer]
output_dir = "outputs/railroad_run_1"

[trainer.optim]
lr = 1e-6
type = "adamw"

[trainer.scheduler]
type = "constant"
