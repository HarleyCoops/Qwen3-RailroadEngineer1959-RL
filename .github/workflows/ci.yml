name: Core CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: core-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Check formatting with Black
        run: |
          black --check implementation tools test_inference.py

      - name: Run Flake8
        run: |
          flake8 implementation tools test_inference.py

  typecheck:
    name: Static Type Checks
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run mypy
        run: mypy implementation tools test_inference.py

  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run pytest
        run: pytest -q

  model-cards:
    name: Model Card Validation
    runs-on: ubuntu-latest
    needs: lint
    if: ${{ hashFiles('implementation/model_cards/*.md') != '' }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install validator dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML

      - name: Validate model cards
        run: |
          python - <<'PY'
          from pathlib import Path
          import sys

          from tools.validators.model_card_validator import validate_model_card

          cards = sorted(Path('implementation/model_cards').glob('*.md'))
          issues = []
          for card in cards:
              if card.name.lower() == 'template.md':
                  continue
              result = validate_model_card(str(card))
              failures = {name: details for name, (ok, details) in result.items() if not ok}
              if failures:
                  issues.append((card, failures))

          if issues:
              for card, failures in issues:
                  print(f"::error title=Model card validation failed::{card}")
                  for name, details in failures.items():
                      print(f"{name}: {details}")
              sys.exit(1)
          else:
              print('All model cards passed validation')
          PY

