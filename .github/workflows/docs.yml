name: Documentation Checks

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.py'
      - '**.json'
    paths:
      - README.md
      - PROGRESS.md
      - docs/**
      - implementation/**/*.md
      - requirements-docs.txt
      - mkdocs.yml
      - .github/workflows/docs.yml
  pull_request:
    paths-ignore:
      - '**.py'
      - '**.json'
    paths:
      - README.md
      - PROGRESS.md
      - docs/**
      - implementation/**/*.md
      - requirements-docs.txt
      - mkdocs.yml
      - .github/workflows/docs.yml
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Markdown & Links
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run markdownlint via Docker
        uses: action-badges/markdownlint@v3
        with:
          files: |
            README.md
            implementation/**/*.md
            docs/**/*.md

      - name: Link check with lychee
        if: ${{ hashFiles('README.md') != '' }}
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          args: --verbose README.md

  build:
    name: Build Docs
    runs-on: ubuntu-latest
    needs: lint
    if: ${{ hashFiles('mkdocs.yml') != '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-docs.txt

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt

      - name: Build MkDocs site
        run: mkdocs build --strict

