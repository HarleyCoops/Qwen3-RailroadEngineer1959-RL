name: Tagged Release Pipeline

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  discussions: write
  pull-requests: read

jobs:
  build-assets:
    name: Build Release Assets
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            requirements-docs.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          if [ -f requirements-docs.txt ]; then pip install -r requirements-docs.txt; fi

      - name: Run smoke tests
        run: pytest test_inference.py -q

      - name: Package inference helpers
        run: |
          mkdir -p dist
          tar -czf dist/qwen3-vl-examples.tar.gz implementation/examples
          tar -czf dist/qwen3-vl-tools.tar.gz tools

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: dist

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build-assets

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: dist

      - name: Create release notes
        id: notes
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ steps.notes.outputs.body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

